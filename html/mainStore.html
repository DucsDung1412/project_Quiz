<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Store</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .nav-underline .nav-link.active,
        .nav-underline .show > .nav-link {
            font-weight: 700;
            color: #1a8fe5;
            border-bottom-color: currentcolor;
            padding-bottom: 2px;
        }
        
        .nav-underline .nav-link:focus, 
        .nav-underline .nav-link:hover {
            border-bottom-color: currentcolor;
            padding-bottom: 2px;
        }
        
    </style>
</head>
<body>
    <div class="" style="background-color: #171d25">
        <div class="container" style="">
            <header class="d-flex justify-content-around flex-wrap mb-4">
                <div class="d-flex justify-content-center flex-wrap mb-4">
                    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none mb-3 mb-md-0 me-md-5 pt-4">
                           <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" width="176" height="44" />
                    </a>

                    <ul class="nav nav-underline ms-md-2 pt-4">
                        <li class="nav-item h5">
                            <a href="#" class="nav-link active mt-1 pb-1" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item h5 ms-1">
                            <a href="#" class="nav-link text-light mt-1 pb-1">Features</a>
                        </li>
                        <li class="nav-item h5 ms-1">
                            <a href="#" class="nav-link text-light mt-1 pb-1">Pricing</a>
                        </li>
                        <li class="nav-item h5 ms-1">
                            <a href="#" class="nav-link text-light mt-1 pb-1">FAQs</a>
                        </li>
                        <li class="nav-item h5 ms-1">
                            <a href="#" class="nav-link text-light mt-1 pb-1">About</a>
                        </li>
                    </ul>
                </div>
                
                <div class="mt-1">
                    <button type="button" class="text-center btn btn-primary"
                        style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 0.75rem;">
                        Custom button
                    </button>
                </div>
            </header>
        </div>
    </div>


    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./java_script/validation.js"></script>
