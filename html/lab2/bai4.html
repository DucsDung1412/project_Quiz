<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalInput">
            Nhập lương tháng
        </button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalTable">
            Bảng lương tháng
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalTable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>BẢNG LƯƠNG THÁNG 12</h4> 
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body p-0">
                            <table class="table table-bordered m-0 p-0">
                                <thead class="table-warning align-middle text-center">
                                    <tr>
                                        <td rowspan="2">Mã NV</td>
                                        <td rowspan="2">HỌ VÀ TÊN</td>
                                        <td colspan="3" class="text-center">THU NHẬP</td>
                                    </tr>
                                    <tr>
                                        <td>LƯƠNG</td>
                                        <td>THƯỞNG</td>
                                        <td>PHỤ CẤP</td>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr>
                                        <td scope="row">NV100</th>
                                        <td>NGUYỄN CÔNG PHƯỢNG</td>
                                        <td>5000000</td>
                                        <td>500000</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td scope="row">NV102</th>
                                        <td>PHAN VĂN TÀI EM</td>
                                        <td>9000000</td>
                                        <td>600000</td>
                                        <td>100000</td>
                                    </tr>
                                    <tr>
                                        <td scope="row">NV103</th>
                                        <td>LÊ HUỲNH ĐỨC</td>
                                        <td>7000000</td>
                                        <td>300000</td>
                                        <td>200000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalInput" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>NHẬP LƯƠNG THÁNG 12</h4> 
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body row d-flex flex-wrap">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput" class="form-label">Mã nhân viên</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput" placeholder="NV001">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput5" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Nguyễn Văn A">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Câu lạc bộ</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Chọn câu lạc bộ</option>
                                        <option value="1">Đà Nẵng</option>
                                        <option value="2">Hà Nội</option>
                                        <option value="3">Hồ Chính Minh</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput2" class="form-label">Lương</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="4000000">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput3" class="form-label">Thưởng</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="1000000">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput4" class="form-label">Phụ cấp</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="100000">
                                </div>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="exampleFormControlTextarea16" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="exampleFormControlTextarea16" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-stop-fill   " viewBox="0 0 16 16">
                                <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                            </svg>
                            Hủy
                        </button>
                        <button type="button" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill me-1" viewBox="0 0 16 16">
                                <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z"/>
                                <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z"/>
                            </svg>
                            Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
