<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/poly.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="myController">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Ngày sinh</label>
                <input type="number" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Giới tính</label>
                <select class="form-select" aria-label="Default select example" id="exampleFormControlInput3">
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                    <option value="3">Khác</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Điểm</label>
                <input ng-model="diem" type="number" class="form-control" id="exampleFormControlInput4">
            </div>
            <div class="mb-3">
                <label class="form-label">Học lực</label>
                <input class="form-control" type="text" value="{{hocLuc}}" aria-label="Disabled input example" disabled readonly>
            </div>
            <button ng-click="grade()" type="button" class="btn btn-primary">Grade</button>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myController", function($scope){
                $scope.grade = function(){
                    if($scope.diem < 5){
                        $scope.hocLuc = "Rớt";
                    } else {
                        $scope.hocLuc = "Đậu";
                    }
                };
            });
        </script>
    </body>
</html>
