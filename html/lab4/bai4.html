<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/poly.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="myController">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Chiều dài</label>
                <input ng-model="cd" type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Chiều rộng</label>
                <input ng-model="cr" type="number" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Chu vi</label>
                <input type="number" class="form-control" id="exampleFormControlInput3" value="{{cv}}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Diện tích</label>
                <input type="number" class="form-control" id="exampleFormControlInput4" value="{{dt}}">
            </div>
            <button ng-click="caculate()" type="button" class="btn btn-primary">Caculate</button>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myController", function($scope){
                $scope.caculate = function(){
                    $scope.dt = $scope.cd * $scope.cr;
                    $scope.cv = ($scope.cd + $scope.cr) * 2;
                };
            });
        </script>
    </body>
</html>
