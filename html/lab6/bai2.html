<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/poly.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body>
        <div class="container mt-3" ng-app="myApp">
            <div class="card border-dark mb-3" ng-controller="myController">
                <div class="card-header bg-secondary-subtle border-dark">BÁN HÀNG GIẢI KHÁT</div>
                <div class="card-body text-dark">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">TÊN HÀNG</th>
                                <th scope="col">SỐ LƯỢNG</th>
                                <th scope="col">ĐƠN GIÁ</th>
                                <th scope="col">THÀNH TIỀN</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="x in items" ng-init="x.sl = 1">
                            <tr>
                                <th scope="row"><input class="form-check-input" type="checkbox" ng-model="x.by" value="check" id="flexCheckChecked"></th>
                                <td>{{x.name}}</td>
                                <td><input type="number" ng-model="x.sl" class="form-control" ng-disabled="!x.by"></td>
                                <td>{{x.price | currency}}</td>
                                <td>{{x.price*x.sl | currency}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-secondary-subtle border-dark">TỔNG TIỀN: {{sum() | currency}}</div>
              </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script>
            var app = angular.module("myApp",[]);
            app.controller("myController", function($scope){
                $scope.items = [
                    {
                        name: "Nước ngọt",
                        price: 10000
                    },
                    {
                        name: "Cà phê đen",
                        price: 12000
                    },
                    {
                        name: "Thuốc lá",
                        price: 18000
                    }
                ]

                $scope.sum = function(){
                    var temp = 0;
                    for(var i = 0; i <  $scope.items.length; i++){
                        if($scope.items[i].by){
                            temp = temp + $scope.items[i].price * $scope.items[i].sl
                        }
                    }
                    return temp;
                }
            });
        </script>
    </body>
</html>
