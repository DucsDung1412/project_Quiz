<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/poly.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container">
            <header ng-include="'header.html'" class="row bg-light py-4"></header>   
            <nav class="row text-bg-dark" ng-include="'menu.html'"></nav>
            <div class="d-flex justify-content-center row pt-4 bg-light pb-4">
                <div class="col-sm-12 col-md-9 col-lg-9">
                    <div class="" ng-show="loading">loading...</div>
                    <div ng-view></div>
                </div>
                <div class="col-md-3 col-sm-12 d-flex align-items-center flex-column">
                    <div class="d-flex flex-wrap border border-black rounded w-100" ng-include="'cart.html'"></div>
                    <div class="d-flex border border-black rounded w-100 my-4" ng-include="'search.html'"></div>
                    <div class="accordion accordion-flush w-100" id="accordionFlushExample">
                        <div class="accordion-item d-flex border border-black rounded w-100 card overflow-hidden" ng-include="'category.html'"></div>

                        <div class="accordion-item d-flex border border-black rounded w-100 card overflow-hidden my-4" ng-include="'supplier.html'"></div>

                        <div class="accordion-item d-flex border border-black rounded w-100 card overflow-hidden" ng-include="'special.html'"></div>
                    </div>
                </div>
            </div>
            <footer class="row bg-body-secondary d-flex justify-content-center py-2" ng-include="'footer.html'"></footer>
        </div>

        <!-- Angular -->
        <script src="/html/lab8/webapp.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
